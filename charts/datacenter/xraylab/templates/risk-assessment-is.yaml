apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: risk-assessment
  namespace: "{{ .Values.global.xraylab.namespace }}"
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'quay.io/rh-data-services/xraylab-risk-assessment:latest'
      importPolicy: {}
      referencePolicy:
        type: Source
