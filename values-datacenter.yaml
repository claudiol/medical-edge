global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

site:
  name: datacenter

  proposedOptions:
    manageGitops: True
    isHubCluster: True

  namespaces:
  - open-cluster-management
  - openshift-serverless
  - opendatahub
  - openshift-storage
  - xraylab-0001
  - staging
  
  subscriptions:
  - name: advanced-cluster-management
    namespace: open-cluster-management
    channel: release-2.3
    csv: advanced-cluster-management.v2.3.2

  - name: amq-streams
    namespace: xraylab-001 
    channel: amq-streams-1.7.x
    csv: amqstreams.v1.7.1

  - name: ocs-operator
    namespace: openshift-storage
    channel: stable-4.8
    csv: ocs-operator.v4.8.3

  - name: serverless-operator
    channel: stable
    csv: serverless-operator.v1.7.2

  projects:
  - datacenter
 
  applications:
  - name: acm
    namespace: open-cluster-management
    project: datacenter
    path: common/acm

  - name: odh
    namespace: opendatahub
    project: datacenter
    path: charts/datacenter/opendatahub

  - name: cephobjectstore
    namespace: openshift-storage
    project: datacenter
    path: charts/datacenter/cephobjectstore
